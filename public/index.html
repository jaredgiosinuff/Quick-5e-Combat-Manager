<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick 5e Combat Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            font-size: 14px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .settings-toggle {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            user-select: none;
        }

        .settings-toggle:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #2a5298;
            margin-bottom: 10px;
            font-size: 1.1em;
            border-bottom: 2px solid #2a5298;
            padding-bottom: 5px;
        }

        .combat-log-card {
            grid-column: 1 / -1;
            max-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .log-controls {
            display: flex;
            gap: 5px;
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            max-height: 350px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 8px;
            background: #f9f9f9;
        }

        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: #2a5298;
            border-radius: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #2a5298;
        }

        .character-name-input {
            margin-bottom: 10px;
        }

        .character-name-input label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #2a5298;
            font-size: 12px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .btn-primary {
            background: #2a5298;
            color: white;
        }

        .btn-primary:active {
            background: #1e3c72;
            transform: scale(0.98);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:active {
            background: #218838;
            transform: scale(0.98);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:active {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
        }

        .btn-large {
            padding: 12px 20px;
            font-size: 15px;
            margin: 5px 2px;
            min-height: 44px;
        }

        .batch-controls {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        /* COMPACT ATTACK CARDS */
        .attack-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .attack-item.selected {
            background: #e3f2fd;
            border-color: #2a5298;
            border-width: 3px;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2), 0 4px 8px rgba(42, 82, 152, 0.15);
        }

        .attack-compact {
            display: flex;
            align-items: center;
            padding: 8px;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .attack-compact:active {
            background: rgba(0,0,0,0.03);
        }

        .attack-checkbox {
            width: 32px;
            height: 32px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .attack-info {
            flex: 1;
            min-width: 0;
            font-size: 13px;
        }

        .attack-name {
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .attack-stats {
            font-size: 11px;
            color: #666;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        .stat-hit { background: #c8e6c9; color: #2e7d32; }
        .stat-dmg { background: #ffccbc; color: #d84315; }
        .stat-save { background: #e1bee7; color: #6a1b9a; }

        .expand-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #999;
        }

        .attack-details {
            display: none;
            padding: 8px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .attack-item.expanded .attack-details {
            display: block;
        }

        .attack-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .attack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 6px;
            margin-bottom: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 10px;
            font-weight: bold;
            color: #666;
            margin-bottom: 3px;
            text-transform: uppercase;
        }

        .advantage-selector {
            display: flex;
            gap: 8px;
            margin: 6px 0;
            font-size: 12px;
        }

        .advantage-selector label {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .advantage-selector input[type="radio"] {
            width: 16px;
            height: 16px;
        }

        .damage-components {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px;
            margin: 8px 0;
        }

        .damage-components h4 {
            color: #495057;
            margin-bottom: 6px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        .damage-component {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr auto;
            gap: 6px;
            margin-bottom: 6px;
            padding: 6px;
            background: #f8f9fa;
            border-radius: 4px;
            align-items: end;
        }

        .damage-type-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            margin: 2px;
            color: white;
        }

        .dtype-slashing { background: #6c757d; }
        .dtype-piercing { background: #495057; }
        .dtype-bludgeoning { background: #343a40; }
        .dtype-poison { background: #6f42c1; }
        .dtype-acid { background: #20c997; }
        .dtype-fire { background: #fd7e14; }
        .dtype-cold { background: #0dcaf0; }
        .dtype-radiant { background: #ffc107; }
        .dtype-necrotic { background: #6610f2; }
        .dtype-lightning { background: #0d6efd; }
        .dtype-thunder { background: #6c757d; }
        .dtype-force { background: #d63384; }
        .dtype-psychic { background: #e83e8c; }

        .attack-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .minion-item {
            background: #fff3e0;
            border: 2px solid #ffb74d;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .result-item {
            background: white;
            border-left: 3px solid #28a745;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .result-item.critical-success {
            border-left-color: #ffc107;
            background: #fff9e6;
        }

        .result-item.critical-failure {
            border-left-color: #dc3545;
            background: #ffe6e6;
        }

        .result-header {
            font-weight: bold;
            font-size: 13px;
            color: #2a5298;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-timestamp {
            font-size: 10px;
            color: #999;
            font-weight: normal;
        }

        .result-detail {
            margin: 4px 0;
            font-size: 12px;
        }

        .damage-breakdown {
            background: #f8f9fa;
            padding: 6px;
            border-radius: 4px;
            margin: 6px 0;
        }

        .damage-type-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 4px 0;
            padding: 4px;
            background: white;
            border-radius: 3px;
            font-size: 11px;
        }

        .damage-total {
            font-size: 14px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #dee2e6;
        }

        .dice-result {
            display: inline-block;
            background: #2a5298;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 1px;
            font-weight: bold;
            font-size: 11px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
            font-size: 12px;
        }

        .quick-dice-roller {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .quick-dice-roller h3 {
            margin-bottom: 6px;
            color: #2a5298;
            font-size: 13px;
        }

        .dice-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.1em;
                flex-direction: column;
                gap: 10px;
            }

            .damage-component {
                grid-template-columns: 1fr;
            }

            .batch-controls button {
                flex: 1;
                min-width: 100px;
            }

            .attack-stats {
                font-size: 10px;
            }

            .stat-badge {
                padding: 1px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>‚öîÔ∏è Quick 5e Combat</span>
            <div style="display: flex; gap: 10px;">
                <span class="settings-toggle" onclick="toggleDisplayMode()" id="displayModeToggle">üé® Emoji</span>
                <span class="settings-toggle" onclick="showKeyboardHelp()" title="Keyboard Shortcuts">‚å®Ô∏è</span>
            </div>
        </h1>

        <div class="main-grid">
            <!-- Character Section -->
            <div class="card">
                <h2>Character</h2>

                <div class="character-name-input">
                    <label for="characterName">Name:</label>
                    <input type="text" id="characterName" placeholder="Character name" onchange="saveCharacterName()">
                </div>

                <div class="batch-controls">
                    <button class="btn-success btn-large" onclick="rollSelectedAttacks('character')" style="flex: 1;" id="charRollBtn">üé≤ Roll</button>
                    <button class="btn-info" onclick="repeatLastRoll()">üîÑ</button>
                    <button class="btn-secondary btn-small" onclick="selectAllAttacks('character', true)">All</button>
                    <button class="btn-secondary btn-small" onclick="selectAllAttacks('character', false)">None</button>
                </div>

                <div id="characterAttacks"></div>

                <button class="btn-primary" style="width: 100%; margin-top: 10px;" onclick="addCharacterAttack()">‚ûï Add Attack</button>

                <div class="quick-dice-roller">
                    <h3>Quick Roll</h3>
                    <div class="dice-buttons">
                        <button class="btn-info btn-small" onclick="rollQuickDice('d4')">d4</button>
                        <button class="btn-info btn-small" onclick="rollQuickDice('d6')">d6</button>
                        <button class="btn-info btn-small" onclick="rollQuickDice('d8')">d8</button>
                        <button class="btn-info btn-small" onclick="rollQuickDice('d10')">d10</button>
                        <button class="btn-info btn-small" onclick="rollQuickDice('d12')">d12</button>
                        <button class="btn-info btn-small" onclick="rollQuickDice('d20')">d20</button>
                        <button class="btn-info btn-small" onclick="rollQuickDice('d100')">d100</button>
                    </div>
                </div>
            </div>

            <!-- Minions Section -->
            <div class="card">
                <h2>Minions</h2>

                <div class="batch-controls">
                    <button class="btn-success btn-large" onclick="rollSelectedAttacks('minions')" style="flex: 1;" id="minionRollBtn">üé≤ Roll</button>
                    <button class="btn-secondary btn-small" onclick="selectAllAttacks('minions', true)">All</button>
                    <button class="btn-secondary btn-small" onclick="selectAllAttacks('minions', false)">None</button>
                </div>

                <div id="minions"></div>

                <button class="btn-primary" style="width: 100%; margin-top: 10px;" onclick="addMinion()">‚ûï Add Group</button>
            </div>

            <!-- Combat Log -->
            <div class="card combat-log-card">
                <div class="log-header">
                    <h2>Combat Log</h2>
                    <div class="log-controls">
                        <button class="btn-warning btn-small" onclick="exportLog()">üíæ</button>
                        <button class="btn-danger btn-small" onclick="clearResults()">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="results-container" id="results">
                    <div class="empty-state">No rolls yet. Select attacks and click Roll!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // CONSTANTS
        // ========================================

        const DAMAGE_TYPES = [
            'slashing', 'piercing', 'bludgeoning',
            'poison', 'acid', 'fire', 'cold', 'radiant', 'necrotic',
            'lightning', 'thunder', 'force', 'psychic'
        ];

        const DAMAGE_TYPE_EMOJI = {
            'slashing': '‚öîÔ∏è',
            'piercing': 'üó°Ô∏è',
            'bludgeoning': 'üî®',
            'fire': 'üî•',
            'cold': '‚ùÑÔ∏è',
            'lightning': '‚ö°',
            'thunder': 'üå©Ô∏è',
            'acid': 'üß™',
            'radiant': '‚ú®',
            'necrotic': 'üíÄ',
            'force': 'üí´',
            'poison': '‚ò†Ô∏è',
            'psychic': 'üß†'
        };

        const DAMAGE_TYPE_ABBR = {
            'slashing': 'sla',
            'piercing': 'pie',
            'bludgeoning': 'blu',
            'fire': 'fir',
            'cold': 'cld',
            'lightning': 'lit',
            'thunder': 'thu',
            'acid': 'acd',
            'radiant': 'rad',
            'necrotic': 'nec',
            'force': 'frc',
            'poison': 'poi',
            'psychic': 'psy'
        };

        const ADVANTAGE_EMOJI = {
            'advantage': 'üé≤‚Üë',
            'disadvantage': 'üé≤‚Üì',
            'normal': ''
        };

        const ADVANTAGE_TEXT = {
            'advantage': 'ADV',
            'disadvantage': 'DIS',
            'normal': ''
        };

        // ========================================
        // STATE MANAGEMENT
        // ========================================

        let characterName = '';
        let characterAttacks = [];
        let minions = [];
        let combatLog = [];
        let lastRollConfig = null;
        let attackIdCounter = 0;
        let minionIdCounter = 0;
        let damageComponentIdCounter = 0;
        let displayMode = 'emoji'; // 'emoji' or 'text'

        // ========================================
        // DICE ROLLING FUNCTIONS
        // ========================================

        function rollDie(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function rollDice(notation) {
            const match = notation.match(/(\d+)d(\d+)([+-]\d+)?/i);
            if (!match) return { rolls: [], total: 0, modifier: 0 };

            const count = parseInt(match[1]);
            const sides = parseInt(match[2]);
            const modifier = match[3] ? parseInt(match[3]) : 0;

            const rolls = [];
            for (let i = 0; i < count; i++) {
                rolls.push(rollDie(sides));
            }

            const total = rolls.reduce((sum, roll) => sum + roll, 0) + modifier;

            return { rolls, total, modifier, count, sides };
        }

        function rollWithAdvantage(modifier) {
            const roll1 = rollDie(20);
            const roll2 = rollDie(20);
            const higher = Math.max(roll1, roll2);
            return {
                rolls: [roll1, roll2],
                selected: higher,
                total: higher + modifier,
                natural: higher
            };
        }

        function rollWithDisadvantage(modifier) {
            const roll1 = rollDie(20);
            const roll2 = rollDie(20);
            const lower = Math.min(roll1, roll2);
            return {
                rolls: [roll1, roll2],
                selected: lower,
                total: lower + modifier,
                natural: lower
            };
        }

        function rollNormal(modifier) {
            const roll = rollDie(20);
            return {
                rolls: [roll],
                selected: roll,
                total: roll + modifier,
                natural: roll
            };
        }

        // ========================================
        // UI HELPERS
        // ========================================

        function toggleExpand(attackId, type = 'character') {
            const element = document.querySelector(`[data-attack-id="${attackId}"]`);
            if (element) {
                element.classList.toggle('expanded');
            }
        }

        function toggleDisplayMode() {
            displayMode = displayMode === 'emoji' ? 'text' : 'emoji';
            const toggleBtn = document.getElementById('displayModeToggle');
            toggleBtn.textContent = displayMode === 'emoji' ? 'üé® Emoji' : 'üî§ Text';
            renderCharacterAttacks();
            renderMinions();
            saveState();
        }

        function getDamageTypeDisplay(damageType) {
            if (displayMode === 'emoji') {
                return DAMAGE_TYPE_EMOJI[damageType] || damageType;
            } else {
                return DAMAGE_TYPE_ABBR[damageType] || damageType.substring(0,3);
            }
        }

        function getAdvantageDisplay(advantage) {
            if (displayMode === 'emoji') {
                return ADVANTAGE_EMOJI[advantage] || '';
            } else {
                return ADVANTAGE_TEXT[advantage] || '';
            }
        }

        function getDamageSummary(damageComponents) {
            return damageComponents.map(c => {
                const bonus = c.bonus !== 0 ? (c.bonus > 0 ? `+${c.bonus}` : c.bonus) : '';
                const typeDisplay = getDamageTypeDisplay(c.damageType);
                return `${c.dice}${bonus} ${typeDisplay}`;
            }).join(' + ');
        }

        function updateRollButtonCounts() {
            const charCount = characterAttacks.filter(a => a.selected).length;
            const minionCount = minions.reduce((count, m) => count + m.attacks.filter(a => a.selected).length, 0);

            const charBtn = document.getElementById('charRollBtn');
            const minionBtn = document.getElementById('minionRollBtn');

            if (charBtn) {
                charBtn.textContent = charCount > 0 ? `üé≤ Roll (${charCount})` : 'üé≤ Roll';
            }
            if (minionBtn) {
                minionBtn.textContent = minionCount > 0 ? `üé≤ Roll (${minionCount})` : 'üé≤ Roll';
            }
        }

        // ========================================
        // DAMAGE COMPONENT FUNCTIONS
        // ========================================

        function addDamageComponent(attackId, type = 'character', minionId = null) {
            const component = {
                id: damageComponentIdCounter++,
                dice: '1d8',
                bonus: 0,
                damageType: 'slashing'
            };

            if (type === 'character') {
                const attack = characterAttacks.find(a => a.id === attackId);
                if (attack) {
                    attack.damageComponents.push(component);
                    renderCharacterAttacks();
                }
            } else {
                const minion = minions.find(m => m.id === minionId);
                if (minion) {
                    const attack = minion.attacks.find(a => a.id === attackId);
                    if (attack) {
                        attack.damageComponents.push(component);
                        renderMinions();
                    }
                }
            }
            saveState();
        }

        function removeDamageComponent(attackId, componentId, type = 'character', minionId = null) {
            if (type === 'character') {
                const attack = characterAttacks.find(a => a.id === attackId);
                if (attack) {
                    attack.damageComponents = attack.damageComponents.filter(c => c.id !== componentId);
                    renderCharacterAttacks();
                }
            } else {
                const minion = minions.find(m => m.id === minionId);
                if (minion) {
                    const attack = minion.attacks.find(a => a.id === attackId);
                    if (attack) {
                        attack.damageComponents = attack.damageComponents.filter(c => c.id !== componentId);
                        renderMinions();
                    }
                }
            }
            saveState();
        }

        function updateDamageComponent(attackId, componentId, field, value, type = 'character', minionId = null) {
            if (type === 'character') {

        function rollSingleAttack(attackId, type, minionId = null) {
            let attack, attackerName;

            if (type === 'character') {
                attack = characterAttacks.find(a => a.id === attackId);
                attackerName = characterName || 'Character';
            } else {
                const minion = minions.find(m => m.id === minionId);
                attack = minion ? minion.attacks.find(a => a.id === attackId) : null;
                if (attack && attack.minionIdentifier) {
                    attackerName = minion ? `${minion.name} ${attack.minionIdentifier}` : 'Minion';
                } else {
                    attackerName = minion ? minion.name : 'Minion';
                }
            }

            if (!attack) return;

            const result = executeAttackRoll(attack, attackerName);
            addResult(result);
        }

        function rollSelectedAttacks(type) {
            const selectedAttacks = [];

            if (type === 'character') {
                characterAttacks.forEach(attack => {
                    if (attack.selected) {
                        selectedAttacks.push({
                            attack,
                            attackerName: characterName || 'Character'
                        });
                    }
                });
            } else if (type === 'minions') {
                minions.forEach(minion => {
                    minion.attacks.forEach(attack => {
                        if (attack.selected) {
                            const attackerName = attack.minionIdentifier
                                ? `${minion.name} ${attack.minionIdentifier}`
                                : minion.name;
                            selectedAttacks.push({
                                attack,
                                attackerName: attackerName
                            });
                        }
                    });
                });
            }

            if (selectedAttacks.length === 0) {
                alert('No attacks selected!');
                return;
            }

            lastRollConfig = { type, selectedAttacks: selectedAttacks.map(sa => ({
                attackId: sa.attack.id,
                attackerName: sa.attackerName,
                attackType: type === 'character' ? 'character' : 'minion'
            }))};

            selectedAttacks.forEach(({ attack, attackerName }) => {
                const result = executeAttackRoll(attack, attackerName);
                addResult(result);
            });

            saveState();
        }

        function executeAttackRoll(attack, attackerName) {
            let attackRoll;
            const advantageText = attack.advantage === 'advantage' ? ' (Adv)' :
                                 attack.advantage === 'disadvantage' ? ' (Dis)' : '';

            if (attack.advantage === 'advantage') {
                attackRoll = rollWithAdvantage(attack.attackBonus);
            } else if (attack.advantage === 'disadvantage') {
                attackRoll = rollWithDisadvantage(attack.attackBonus);
            } else {
                attackRoll = rollNormal(attack.attackBonus);
            }

            const damageRoll = rollDice(attack.damage || '');
            const isCrit = attackRoll.natural === 20;
            const isFumble = attackRoll.natural === 1;

            // Roll damage for each component
            const damageResults = attack.damageComponents.map(comp => {
                const diceRoll = rollDice(comp.dice);
                let total = diceRoll.total + comp.bonus;

                if (isCrit) {
                    total = total * 2;
                }

                return {
                    damageType: comp.damageType,
                    dice: comp.dice,
                    bonus: comp.bonus,
                    rolls: diceRoll.rolls,
                    total: total,
                    isCrit: isCrit
                };
            });

            const totalDamage = damageResults.reduce((sum, dr) => sum + dr.total, 0);

            const timestamp = new Date().toLocaleTimeString();

            return {
                timestamp,
                attackerName,
                attackName: attack.name,
                advantageText,
                attackRoll,
                damageResults,
                totalDamage,
                isCrit,
                isFumble,
                saveDC: attack.saveDC,
                saveType: attack.saveType
            };
        }

        function repeatLastRoll() {
            if (!lastRollConfig) {
                alert('No previous roll!');
                return;
            }

            const { type, selectedAttacks } = lastRollConfig;

            selectedAttacks.forEach(({ attackId, attackerName, attackType }) => {
                let attack;

                if (attackType === 'character') {
                    attack = characterAttacks.find(a => a.id === attackId);
                } else {
                    for (const minion of minions) {
                        const found = minion.attacks.find(a => a.id === attackId);
                        if (found) {
                            attack = found;
                            break;
                        }
                    }
                }

                if (attack) {
                    const result = executeAttackRoll(attack, attackerName);
                    addResult(result);
                }
            });
        }

            const html = `
                <div class="result-item ${resultClass}">
                    <div class="result-header">
                        <span>${attackerName} - ${attackName}${advantageText}</span>
                        <span class="result-timestamp">${timestamp}</span>
                    </div>
                    <div class="result-detail">
                        <strong>Hit:</strong> ${attackRollDisplay} +${attackRoll.total - attackRoll.selected} = <strong>${attackRoll.total}</strong>${critText}
                    </div>
                    <div class="damage-breakdown">
                        ${damageBreakdown}
                        <div class="damage-total">
                            TOTAL: ${totalDamage}${isCrit ? ' (x2)' : ''}
                        </div>
                    </div>
                    ${saveDC > 0 ? `<div class="result-detail"><strong>Save:</strong> DC${saveDC} ${saveType}</div>` : ''}
                </div>
            `;

            const resultsContainer = document.getElementById('results');
            const emptyState = resultsContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            resultsContainer.insertAdjacentHTML('afterbegin', html);

            combatLog.unshift(resultData);
            saveState();
        }

        function clearResults() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="empty-state">No rolls yet</div>';
            combatLog = [];
            saveState();
        }

        function exportLog() {
            if (combatLog.length === 0) {
                alert('No combat log to export!');
                return;
            }

            let text = '=== COMBAT LOG ===\n\n';

            combatLog.slice().reverse().forEach((entry, index) => {
                text += `[${entry.timestamp}] ${entry.attackerName} - ${entry.attackName}${entry.advantageText}\n`;
                text += `  Hit: ${entry.attackRoll.total}`;
                if (entry.isCrit) text += ' CRITICAL!';
                if (entry.isFumble) text += ' MISS!';
                text += '\n  Damage:\n';
                entry.damageResults.forEach(dr => {
                    text += `    ${dr.damageType}: ${dr.total}\n`;
                });
                text += `  TOTAL: ${entry.totalDamage}`;
                if (entry.isCrit) text += ' (doubled)';
                text += '\n';
                if (entry.saveDC > 0) {
                    text += `  Save: DC${entry.saveDC} ${entry.saveType}\n`;
                }
                text += '\n';
            });

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `combat-log-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ========================================
        // QUICK DICE ROLLER
        // ========================================

        function rollQuickDice(diceType) {
            const sides = parseInt(diceType.substring(1));
            const roll = rollDie(sides);

            const timestamp = new Date().toLocaleTimeString();
            const html = `
                <div class="result-item">
                    <div class="result-header">
                        <span>Quick ${diceType}</span>
                        <span class="result-timestamp">${timestamp}</span>
                    </div>
                    <div class="result-detail">
                        <span class="dice-result">${roll}</span>
                    </div>
                </div>
            `;

            const resultsContainer = document.getElementById('results');
            const emptyState = resultsContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            resultsContainer.insertAdjacentHTML('afterbegin', html);
        }

        // ========================================
        // STATE PERSISTENCE (localStorage)
        // ========================================

        function saveState() {
            const state = {
                characterName,
                characterAttacks,
                minions,
                combatLog,
                lastRollConfig,
                attackIdCounter,
                minionIdCounter,
                damageComponentIdCounter,
                displayMode
            };
            localStorage.setItem('combatManagerState', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('combatManagerState');
            if (saved) {
                try {
                    const state = JSON.parse(saved);
                    characterName = state.characterName || '';
                    characterAttacks = state.characterAttacks || [];
                    minions = state.minions || [];
                    combatLog = state.combatLog || [];
                    lastRollConfig = state.lastRollConfig || null;
                    attackIdCounter = state.attackIdCounter || 0;
                    minionIdCounter = state.minionIdCounter || 0;
                    damageComponentIdCounter = state.damageComponentIdCounter || 0;
                    displayMode = state.displayMode || 'emoji';

                    // Update toggle button text
                    const toggleBtn = document.getElementById('displayModeToggle');
                    if (toggleBtn) {
                        toggleBtn.textContent = displayMode === 'emoji' ? 'üé® Emoji' : 'üî§ Text';
                    }

                    document.getElementById('characterName').value = characterName;
                    renderCharacterAttacks();
                    renderMinions();

                    if (combatLog.length > 0) {
                        const resultsContainer = document.getElementById('results');
                        resultsContainer.innerHTML = '';
                        combatLog.forEach(entry => addResultFromHistory(entry));
                    }
                } catch (e) {
                    console.error('Error loading state:', e);
                }
            }
        }

        function addResultFromHistory(resultData) {
            const {
                timestamp,
                attackerName,
                attackName,
                advantageText,
                attackRoll,
                damageResults,
                totalDamage,
                isCrit,
                isFumble,
                saveDC,
                saveType
            } = resultData;

            const resultClass = isCrit ? 'critical-success' : isFumble ? 'critical-failure' : '';
            const critText = isCrit ? ' üéØ CRIT!' : isFumble ? ' üí• MISS!' : '';

            const attackRollDisplay = attackRoll.rolls.length > 1
                ? `[${attackRoll.rolls.map(r => `<span class="dice-result">${r}</span>`).join(' ')}] ‚Üí <span class="dice-result">${attackRoll.selected}</span>`
                : `<span class="dice-result">${attackRoll.rolls[0]}</span>`;

            const damageBreakdown = damageResults.map(dr => {
                const rollsDisplay = dr.rolls.length > 0
                    ? `[${dr.rolls.map(r => `<span class="dice-result">${r}</span>`).join(' ')}]`
                    : '';
                const bonusDisplay = dr.bonus !== 0 ? ` ${dr.bonus > 0 ? '+' : ''}${dr.bonus}` : '';
                const typeDisplay = getDamageTypeDisplay(dr.damageType);

                return `
                    <div class="damage-type-result">
                        <span>
                            <span class="damage-type-badge dtype-${dr.damageType}">${typeDisplay}</span>
                            ${rollsDisplay}${bonusDisplay}
                        </span>
                        <span style="font-weight: bold;">${dr.total}</span>
                    </div>
                `;
            }).join('');

            const html = `
                <div class="result-item ${resultClass}">
                    <div class="result-header">
                        <span>${attackerName} - ${attackName}${advantageText}</span>
                        <span class="result-timestamp">${timestamp}</span>
                    </div>
                    <div class="result-detail">
                        <strong>Hit:</strong> ${attackRollDisplay} +${attackRoll.total - attackRoll.selected} = <strong>${attackRoll.total}</strong>${critText}
                    </div>
                    <div class="damage-breakdown">
                        ${damageBreakdown}
                        <div class="damage-total">
                            TOTAL: ${totalDamage}${isCrit ? ' (x2)' : ''}
                        </div>
                    </div>
                    ${saveDC > 0 ? `<div class="result-detail"><strong>Save:</strong> DC${saveDC} ${saveType}</div>` : ''}
                </div>
            `;

            const resultsContainer = document.getElementById('results');
            resultsContainer.insertAdjacentHTML('beforeend', html);
        }

        function saveCharacterName() {
            characterName = document.getElementById('characterName').value;
            saveState();
        }

        // ========================================
        // KEYBOARD SHORTCUTS
        // ========================================

        function handleKeyboardShortcut(event) {
            // Don't trigger shortcuts if typing in an input field
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'SELECT' || event.target.tagName === 'TEXTAREA') {
                return;
            }

            const key = event.key.toLowerCase();

            switch(key) {
                case ' ': // Space = Roll selected
                    event.preventDefault();
                    const charCount = characterAttacks.filter(a => a.selected).length;
                    const minionCount = minions.reduce((count, m) => count + m.attacks.filter(a => a.selected).length, 0);

                    if (charCount > 0) {
                        rollSelectedAttacks('character');
                    }
                    if (minionCount > 0) {
                        rollSelectedAttacks('minions');
                    }
                    if (charCount === 0 && minionCount === 0) {
                        alert('No attacks selected! Use A to select all character attacks.');
                    }
                    break;

                case 'r': // R = Repeat last roll
                    event.preventDefault();
                    repeatLastRoll();
                    break;

                case 'a': // A = Select all character attacks
                    event.preventDefault();
                    selectAllAttacks('character', true);
                    break;

                case 'n': // N = Deselect all
                    event.preventDefault();
                    selectAllAttacks('character', false);
                    selectAllAttacks('minions', false);
                    break;

                case '+': // + = Add new character attack
                case '=': // Also handle = (same key without shift)
                    event.preventDefault();
                    addCharacterAttack();
                    break;

                case 'm': // M = Select all minion attacks
                    event.preventDefault();
                    selectAllAttacks('minions', true);
                    break;

                case '?': // ? = Show keyboard shortcuts help
                    event.preventDefault();
                    showKeyboardHelp();
                    break;
            }
        }

            alert(`Keyboard Shortcuts:

SPACE   Roll selected attacks
R       Repeat last roll
A       Select all character attacks
M       Select all minion attacks
N       Deselect all
+       Add new character attack
?       Show this help

Tips:

        }

        // ========================================
        // INITIALIZATION
        // ========================================

        window.addEventListener('DOMContentLoaded', () => {
            loadState();

            if (characterAttacks.length === 0) {
                renderCharacterAttacks();
            }
            if (minions.length === 0) {
                renderMinions();
            }
        });

        window.addEventListener('beforeunload', saveState);
        window.addEventListener('keydown', handleKeyboardShortcut);
    </script>
