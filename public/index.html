<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick 5e Combat Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #2a5298;
            padding-bottom: 10px;
        }

        .combat-log-card {
            grid-column: 1 / -1;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .log-controls {
            display: flex;
            gap: 10px;
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            max-height: 500px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }

        .results-container::-webkit-scrollbar {
            width: 10px;
        }

        .results-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: #2a5298;
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: #1e3c72;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #2a5298;
        }

        .character-name-input {
            margin-bottom: 20px;
        }

        .character-name-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2a5298;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2a5298;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px 5px;
        }

        .batch-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .attack-item, .minion-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .attack-item.selected {
            background: #e3f2fd;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .minion-item {
            background: #fff3e0;
            border-color: #ffb74d;
        }

        .attack-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .attack-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .attack-name-wrapper {
            flex: 1;
        }

        .attack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        .advantage-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            margin: 10px 0;
        }

        .advantage-selector label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .advantage-selector input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .damage-components {
            background: #fff;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .damage-components h4 {
            color: #495057;
            margin-bottom: 12px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .damage-component {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr auto;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            align-items: end;
        }

        .damage-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin: 2px;
            color: white;
        }

        .dtype-slashing { background: #6c757d; }
        .dtype-piercing { background: #495057; }
        .dtype-bludgeoning { background: #343a40; }
        .dtype-poison { background: #6f42c1; }
        .dtype-acid { background: #20c997; }
        .dtype-fire { background: #fd7e14; }
        .dtype-cold { background: #0dcaf0; }
        .dtype-radiant { background: #ffc107; }
        .dtype-necrotic { background: #6610f2; }
        .dtype-lightning { background: #0d6efd; }
        .dtype-thunder { background: #6c757d; }
        .dtype-force { background: #d63384; }
        .dtype-psychic { background: #e83e8c; }

        .attack-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .result-item {
            background: white;
            border-left: 4px solid #28a745;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        .result-item.critical-success {
            border-left-color: #ffc107;
            background: #fff9e6;
        }

        .result-item.critical-failure {
            border-left-color: #dc3545;
            background: #ffe6e6;
        }

        .result-header {
            font-weight: bold;
            font-size: 16px;
            color: #2a5298;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-timestamp {
            font-size: 12px;
            color: #999;
            font-weight: normal;
        }

        .result-detail {
            margin: 5px 0;
            font-size: 14px;
        }

        .damage-breakdown {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
        }

        .damage-type-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 6px 0;
            padding: 6px;
            background: white;
            border-radius: 4px;
        }

        .damage-total {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #dee2e6;
        }

        .dice-result {
            display: inline-block;
            background: #2a5298;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 2px;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .quick-dice-roller {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .quick-dice-roller h3 {
            margin-bottom: 15px;
            color: #2a5298;
        }

        .dice-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .attack-grid {
                grid-template-columns: 1fr;
            }

            .batch-controls {
                flex-direction: column;
            }

            .batch-controls button {
                width: 100%;
            }

            .damage-component {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Quick 5e Combat Manager ‚öîÔ∏è</h1>

        <div class="main-grid">
            <!-- Character Section -->
            <div class="card">
                <h2>Character Attacks</h2>

                <div class="character-name-input">
                    <label for="characterName">Character Name:</label>
                    <input type="text" id="characterName" placeholder="Enter character name" onchange="saveCharacterName()">
                </div>

                <div class="batch-controls">
                    <button class="btn-success btn-large" onclick="rollSelectedAttacks('character')">üé≤ Roll Selected</button>
                    <button class="btn-info" onclick="repeatLastRoll()">üîÑ Repeat Last</button>
                    <button class="btn-secondary" onclick="selectAllAttacks('character', true)">‚òëÔ∏è Select All</button>
                    <button class="btn-secondary" onclick="selectAllAttacks('character', false)">‚òê Deselect All</button>
                </div>

                <div id="characterAttacks"></div>

                <button class="btn-primary" onclick="addCharacterAttack()">‚ûï Add Attack</button>

                <div class="quick-dice-roller">
                    <h3>Quick Dice Roller</h3>
                    <div class="dice-buttons">
                        <button class="btn-info" onclick="rollQuickDice('d4')">d4</button>
                        <button class="btn-info" onclick="rollQuickDice('d6')">d6</button>
                        <button class="btn-info" onclick="rollQuickDice('d8')">d8</button>
                        <button class="btn-info" onclick="rollQuickDice('d10')">d10</button>
                        <button class="btn-info" onclick="rollQuickDice('d12')">d12</button>
                        <button class="btn-info" onclick="rollQuickDice('d20')">d20</button>
                        <button class="btn-info" onclick="rollQuickDice('d100')">d100</button>
                    </div>
                </div>
            </div>

            <!-- Minions Section -->
            <div class="card">
                <h2>Minion Groups</h2>

                <div class="batch-controls">
                    <button class="btn-success btn-large" onclick="rollSelectedAttacks('minions')">üé≤ Roll Selected Minions</button>
                    <button class="btn-secondary" onclick="selectAllAttacks('minions', true)">‚òëÔ∏è Select All</button>
                    <button class="btn-secondary" onclick="selectAllAttacks('minions', false)">‚òê Deselect All</button>
                </div>

                <div id="minions"></div>

                <button class="btn-primary" onclick="addMinion()">‚ûï Add Minion Group</button>
            </div>

            <!-- Combat Log -->
            <div class="card combat-log-card">
                <div class="log-header">
                    <h2>Combat Log</h2>
                    <div class="log-controls">
                        <button class="btn-warning" onclick="exportLog()">üíæ Export Log</button>
                        <button class="btn-danger" onclick="clearResults()">üóëÔ∏è Clear Log</button>
                    </div>
                </div>
                <div class="results-container" id="results">
                    <div class="empty-state">No rolls yet. Select attacks and click "Roll Selected"!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // CONSTANTS
        // ========================================

        const DAMAGE_TYPES = [
            'slashing',
            'piercing',
            'bludgeoning',
            'poison',
            'acid',
            'fire',
            'cold',
            'radiant',
            'necrotic',
            'lightning',
            'thunder',
            'force',
            'psychic'
        ];

        // ========================================
        // STATE MANAGEMENT
        // ========================================

        let characterName = '';
        let characterAttacks = [];
        let minions = [];
        let combatLog = [];
        let lastRollConfig = null;
        let attackIdCounter = 0;
        let minionIdCounter = 0;
        let damageComponentIdCounter = 0;

        // ========================================
        // DICE ROLLING FUNCTIONS
        // ========================================

        function rollDie(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function rollDice(notation) {
            const match = notation.match(/(\d+)d(\d+)([+-]\d+)?/i);
            if (!match) return { rolls: [], total: 0, modifier: 0 };

            const count = parseInt(match[1]);
            const sides = parseInt(match[2]);
            const modifier = match[3] ? parseInt(match[3]) : 0;

            const rolls = [];
            for (let i = 0; i < count; i++) {
                rolls.push(rollDie(sides));
            }

            const total = rolls.reduce((sum, roll) => sum + roll, 0) + modifier;

            return { rolls, total, modifier, count, sides };
        }

        function rollWithAdvantage(modifier) {
            const roll1 = rollDie(20);
            const roll2 = rollDie(20);
            const higher = Math.max(roll1, roll2);
            return {
                rolls: [roll1, roll2],
                selected: higher,
                total: higher + modifier,
                natural: higher
            };
        }

        function rollWithDisadvantage(modifier) {
            const roll1 = rollDie(20);
            const roll2 = rollDie(20);
            const lower = Math.min(roll1, roll2);
            return {
                rolls: [roll1, roll2],
                selected: lower,
                total: lower + modifier,
                natural: lower
            };
        }

        function rollNormal(modifier) {
            const roll = rollDie(20);
            return {
                rolls: [roll],
                selected: roll,
                total: roll + modifier,
                natural: roll
            };
        }

        // ========================================
        // DAMAGE COMPONENT FUNCTIONS
        // ========================================

        function addDamageComponent(attackId, type = 'character', minionId = null) {
            const component = {
                id: damageComponentIdCounter++,
                dice: '1d8',
                bonus: 0,
                damageType: 'slashing'
            };

            if (type === 'character') {
                const attack = characterAttacks.find(a => a.id === attackId);
                if (attack) {
                    attack.damageComponents.push(component);
                    renderCharacterAttacks();
                }
            } else {
                const minion = minions.find(m => m.id === minionId);
                if (minion) {
                    const attack = minion.attacks.find(a => a.id === attackId);
                    if (attack) {
                        attack.damageComponents.push(component);
                        renderMinions();
                    }
                }
            }
            saveState();
        }

        function removeDamageComponent(attackId, componentId, type = 'character', minionId = null) {
            if (type === 'character') {
                const attack = characterAttacks.find(a => a.id === attackId);
                if (attack) {
                    attack.damageComponents = attack.damageComponents.filter(c => c.id !== componentId);
                    renderCharacterAttacks();
                }
            } else {
                const minion = minions.find(m => m.id === minionId);
                if (minion) {
                    const attack = minion.attacks.find(a => a.id === attackId);
                    if (attack) {
                        attack.damageComponents = attack.damageComponents.filter(c => c.id !== componentId);
                        renderMinions();
                    }
                }
            }
            saveState();
        }

        function updateDamageComponent(attackId, componentId, field, value, type = 'character', minionId = null) {
            if (type === 'character') {
                const attack = characterAttacks.find(a => a.id === attackId);
                if (attack) {
                    const component = attack.damageComponents.find(c => c.id === componentId);
                    if (component) {
                        component[field] = value;
                        saveState();
                    }
                }
            } else {
                const minion = minions.find(m => m.id === minionId);
                if (minion) {
                    const attack = minion.attacks.find(a => a.id === attackId);
                    if (attack) {
                        const component = attack.damageComponents.find(c => c.id === componentId);
                        if (component) {
                            component[field] = value;
                            saveState();
                        }
                    }
                }
            }
        }

        function renderDamageComponents(attack, attackType = 'character', minionId = null) {
            return `
                <div class="damage-components">
                    <h4>
                        <span>üí• Damage Components</span>
                        <button class="btn-primary btn-small" onclick="addDamageComponent(${attack.id}, '${attackType}', ${minionId})">‚ûï Add Damage</button>
                    </h4>
                    ${attack.damageComponents.map(comp => `
                        <div class="damage-component">
                            <div class="form-group">
                                <label>Dice</label>
                                <input type="text"
                                       value="${comp.dice}"
                                       placeholder="e.g., 2d6"
                                       onchange="updateDamageComponent(${attack.id}, ${comp.id}, 'dice', this.value, '${attackType}', ${minionId})">
                            </div>
                            <div class="form-group">
                                <label>Bonus</label>
                                <input type="number"
                                       value="${comp.bonus}"
                                       onchange="updateDamageComponent(${attack.id}, ${comp.id}, 'bonus', parseInt(this.value), '${attackType}', ${minionId})">
                            </div>
                            <div class="form-group">
                                <label>Damage Type</label>
                                <select onchange="updateDamageComponent(${attack.id}, ${comp.id}, 'damageType', this.value, '${attackType}', ${minionId})">
                                    ${DAMAGE_TYPES.map(dt => `<option value="${dt}" ${comp.damageType === dt ? 'selected' : ''}>${dt.charAt(0).toUpperCase() + dt.slice(1)}</option>`).join('')}
                                </select>
                            </div>
                            <button class="btn-danger btn-small" onclick="removeDamageComponent(${attack.id}, ${comp.id}, '${attackType}', ${minionId})">üóëÔ∏è</button>
                        </div>
                    `).join('')}
                    ${attack.damageComponents.length === 0 ? '<p class="empty-state" style="padding: 15px; margin: 0;">No damage components. Add one to get started!</p>' : ''}
                </div>
            `;
        }

        // ========================================
        // CHARACTER ATTACK FUNCTIONS
        // ========================================

        function addCharacterAttack() {
            const attack = {
                id: attackIdCounter++,
                name: 'New Attack',
                attackBonus: 0,
                damageComponents: [{
                    id: damageComponentIdCounter++,
                    dice: '1d8',
                    bonus: 0,
                    damageType: 'slashing'
                }],
                saveDC: 0,
                saveType: 'DEX',
                advantage: 'normal',
                selected: false
            };
            characterAttacks.push(attack);
            renderCharacterAttacks();
            saveState();
        }

        function removeCharacterAttack(id) {
            characterAttacks = characterAttacks.filter(a => a.id !== id);
            renderCharacterAttacks();
            saveState();
        }

        function updateCharacterAttack(id, field, value) {
            const attack = characterAttacks.find(a => a.id === id);
            if (attack) {
                attack[field] = value;
                if (field === 'selected') {
                    renderCharacterAttacks();
                }
                saveState();
            }
        }

        function toggleAttackSelection(id, type = 'character') {
            if (type === 'character') {
                const attack = characterAttacks.find(a => a.id === id);
                if (attack) {
                    attack.selected = !attack.selected;
                    renderCharacterAttacks();
                    saveState();
                }
            }
        }

        function selectAllAttacks(type, select) {
            if (type === 'character') {
                characterAttacks.forEach(a => a.selected = select);
                renderCharacterAttacks();
            } else if (type === 'minions') {
                minions.forEach(m => m.attacks.forEach(a => a.selected = select));
                renderMinions();
            }
            saveState();
        }

        function renderCharacterAttacks() {
            const container = document.getElementById('characterAttacks');
            if (characterAttacks.length === 0) {
                container.innerHTML = '<p class="empty-state">No attacks yet. Add one to get started!</p>';
                return;
            }

            container.innerHTML = characterAttacks.map(attack => `
                <div class="attack-item ${attack.selected ? 'selected' : ''}" data-attack-id="${attack.id}">
                    <div class="attack-header">
                        <input type="checkbox"
                               class="attack-checkbox"
                               ${attack.selected ? 'checked' : ''}
                               onchange="toggleAttackSelection(${attack.id}, 'character')">
                        <div class="attack-name-wrapper">
                            <input type="text"
                                   value="${attack.name}"
                                   placeholder="Attack Name"
                                   onchange="updateCharacterAttack(${attack.id}, 'name', this.value)">
                        </div>
                    </div>

                    <div style="background: #e8f5e9; padding: 10px; border-radius: 6px; margin-bottom: 10px; display: flex; gap: 15px; align-items: center; font-weight: bold;">
                        <span style="color: #2e7d32;">‚öîÔ∏è To Hit: +${attack.attackBonus}</span>
                        ${attack.saveDC > 0 ? `<span style="color: #c62828;">üõ°Ô∏è Save DC: ${attack.saveDC} ${attack.saveType}</span>` : ''}
                    </div>

                    <div class="attack-grid">
                        <div class="form-group">
                            <label>Attack Bonus</label>
                            <input type="number"
                                   value="${attack.attackBonus}"
                                   onchange="updateCharacterAttack(${attack.id}, 'attackBonus', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Save DC</label>
                            <input type="number"
                                   value="${attack.saveDC}"
                                   onchange="updateCharacterAttack(${attack.id}, 'saveDC', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Save Type</label>
                            <select onchange="updateCharacterAttack(${attack.id}, 'saveType', this.value)">
                                <option value="STR" ${attack.saveType === 'STR' ? 'selected' : ''}>STR</option>
                                <option value="DEX" ${attack.saveType === 'DEX' ? 'selected' : ''}>DEX</option>

        // ========================================
        // MINION FUNCTIONS
        // ========================================

        function addMinion() {
            const minion = {
                id: minionIdCounter++,
                name: 'Minion Group',
                attacks: []
            };
            minions.push(minion);
            renderMinions();
            saveState();
        }

        function removeMinion(id) {
            minions = minions.filter(m => m.id !== id);
            renderMinions();
            saveState();
        }

        function updateMinion(id, field, value) {
            const minion = minions.find(m => m.id === id);
            if (minion) {
                minion[field] = value;
                saveState();
            }
        }

        function addMinionAttack(minionId) {
            const minion = minions.find(m => m.id === minionId);
            if (minion) {
                const nextNumber = minion.attacks.length + 1;
                const attack = {
                    id: attackIdCounter++,
                    minionIdentifier: `#${nextNumber}`,
                    name: 'New Attack',
                    attackBonus: 0,
                    damageComponents: [{
                        id: damageComponentIdCounter++,
                        dice: '1d8',
                        bonus: 0,
                        damageType: 'slashing'
                    }],
                    saveDC: 0,
                    saveType: 'DEX',
                    advantage: 'normal',
                    selected: false
                };
                minion.attacks.push(attack);
                renderMinions();
                saveState();
            }
        }

        function removeMinionAttack(minionId, attackId) {
            const minion = minions.find(m => m.id === minionId);
            if (minion) {
                minion.attacks = minion.attacks.filter(a => a.id !== attackId);
                renderMinions();
                saveState();
            }
        }

        function updateMinionAttack(minionId, attackId, field, value) {
            const minion = minions.find(m => m.id === minionId);
            if (minion) {
                const attack = minion.attacks.find(a => a.id === attackId);
                if (attack) {
                    attack[field] = value;
                    if (field === 'selected') {
                        renderMinions();
                    }
                    saveState();
                }
            }
        }

        function toggleMinionAttackSelection(minionId, attackId) {
            const minion = minions.find(m => m.id === minionId);
            if (minion) {
                const attack = minion.attacks.find(a => a.id === attackId);
                if (attack) {
                    attack.selected = !attack.selected;
                    renderMinions();
                    saveState();
                }
            }
        }

                        <input type="text"

                               placeholder="Minion Group Name"
                               onchange="updateMinion(${minion.id}, 'name', this.value)">
                    </div>

                    ${minion.attacks.map(attack => `

                                           style="flex: 1;"

                                        <option value="WIS" ${attack.saveType === 'WIS' ? 'selected' : ''}>WIS</option>
                                        <option value="CHA" ${attack.saveType === 'CHA' ? 'selected' : ''}>CHA</option>

        // ========================================
        // ATTACK ROLLING FUNCTIONS
        // ========================================

        function rollSingleAttack(attackId, type, minionId = null) {
            let attack, attackerName;

            if (type === 'character') {
                attack = characterAttacks.find(a => a.id === attackId);
                attackerName = characterName || 'Character';
            } else {
                const minion = minions.find(m => m.id === minionId);
                attack = minion ? minion.attacks.find(a => a.id === attackId) : null;
                if (attack && attack.minionIdentifier) {
                    attackerName = minion ? `${minion.name} ${attack.minionIdentifier}` : 'Minion';
                } else {
                    attackerName = minion ? minion.name : 'Minion';
                }
            }

            if (!attack) return;

            const result = executeAttackRoll(attack, attackerName);
            addResult(result);
        }

        function rollSelectedAttacks(type) {
            const selectedAttacks = [];

            if (type === 'character') {
                characterAttacks.forEach(attack => {
                    if (attack.selected) {
                        selectedAttacks.push({
                            attack,
                            attackerName: characterName || 'Character'
                        });
                    }
                });
            } else if (type === 'minions') {
                minions.forEach(minion => {
                    minion.attacks.forEach(attack => {
                        if (attack.selected) {
                            const attackerName = attack.minionIdentifier
                                ? `${minion.name} ${attack.minionIdentifier}`
                                : minion.name;
                            selectedAttacks.push({
                                attack,
                                attackerName: attackerName
                            });
                        }
                    });
                });
            }

            if (selectedAttacks.length === 0) {
                alert('No attacks selected! Check the boxes next to attacks you want to roll.');
                return;
            }

            // Save this configuration for "Repeat Last Roll"
            lastRollConfig = { type, selectedAttacks: selectedAttacks.map(sa => ({
                attackId: sa.attack.id,
                attackerName: sa.attackerName,
                attackType: type === 'character' ? 'character' : 'minion'
            }))};

            // Roll all selected attacks
            selectedAttacks.forEach(({ attack, attackerName }) => {
                const result = executeAttackRoll(attack, attackerName);
                addResult(result);
            });

            saveState();
        }

        function executeAttackRoll(attack, attackerName) {
            let attackRoll;
            const advantageText = attack.advantage === 'advantage' ? ' (Advantage)' :
                                 attack.advantage === 'disadvantage' ? ' (Disadvantage)' : '';

            if (attack.advantage === 'advantage') {
                attackRoll = rollWithAdvantage(attack.attackBonus);
            } else if (attack.advantage === 'disadvantage') {
                attackRoll = rollWithDisadvantage(attack.attackBonus);
            } else {
                attackRoll = rollNormal(attack.attackBonus);
            }

            const isCrit = attackRoll.natural === 20;
            const isFumble = attackRoll.natural === 1;

            // Roll damage for each component
            const damageResults = attack.damageComponents.map(comp => {
                const diceRoll = rollDice(comp.dice);
                let total = diceRoll.total + comp.bonus;

                // Double on crit
                if (isCrit) {
                    total = total * 2;
                }

                return {
                    damageType: comp.damageType,
                    dice: comp.dice,
                    bonus: comp.bonus,
                    rolls: diceRoll.rolls,
                    total: total,
                    isCrit: isCrit
                };
            });

            const totalDamage = damageResults.reduce((sum, dr) => sum + dr.total, 0);

            const timestamp = new Date().toLocaleTimeString();

            return {
                timestamp,
                attackerName,
                attackName: attack.name,
                advantageText,
                attackRoll,
                damageResults,
                totalDamage,
                isCrit,
                isFumble,
                saveDC: attack.saveDC,
                saveType: attack.saveType
            };
        }

        function repeatLastRoll() {
            if (!lastRollConfig) {
                alert('No previous roll to repeat!');
                return;
            }

            const { type, selectedAttacks } = lastRollConfig;

            selectedAttacks.forEach(({ attackId, attackerName, attackType }) => {
                let attack;

                if (attackType === 'character') {
                    attack = characterAttacks.find(a => a.id === attackId);
                } else {
                    // Find attack in minions
                    for (const minion of minions) {
                        const found = minion.attacks.find(a => a.id === attackId);
                        if (found) {
                            attack = found;
                            break;
                        }
                    }
                }

                if (attack) {
                    const result = executeAttackRoll(attack, attackerName);
                    addResult(result);
                }
            });
        }

        // ========================================
        // RESULTS DISPLAY FUNCTIONS
        // ========================================

        function addResult(resultData) {
            const {
                timestamp,
                attackerName,
                attackName,
                advantageText,
                attackRoll,
                damageResults,
                totalDamage,
                isCrit,
                isFumble,
                saveDC,
                saveType
            } = resultData;

            const resultClass = isCrit ? 'critical-success' : isFumble ? 'critical-failure' : '';
            const critText = isCrit ? ' üéØ <strong>CRITICAL HIT!</strong>' : isFumble ? ' üí• <strong>CRITICAL MISS!</strong>' : '';

            const attackRollDisplay = attackRoll.rolls.length > 1
                ? `[${attackRoll.rolls.map(r => `<span class="dice-result">${r}</span>`).join(', ')}] ‚Üí <span class="dice-result">${attackRoll.selected}</span>`
                : `<span class="dice-result">${attackRoll.rolls[0]}</span>`;

            const damageBreakdown = damageResults.map(dr => {
                const rollsDisplay = dr.rolls.length > 0
                    ? `[${dr.rolls.map(r => `<span class="dice-result">${r}</span>`).join(' ')}]`
                    : '';
                const bonusDisplay = dr.bonus !== 0 ? ` ${dr.bonus > 0 ? '+' : ''}${dr.bonus}` : '';

                return `
                    <div class="damage-type-result">
                        <span>
                            <span class="damage-type-badge dtype-${dr.damageType}">${dr.damageType.toUpperCase()}</span>
                            ${rollsDisplay}${bonusDisplay}
                        </span>
                        <span style="font-weight: bold; font-size: 16px;">${dr.total}</span>
                    </div>
                `;
            }).join('');

            const html = `
                <div class="result-item ${resultClass}">
                    <div class="result-header">
                        <span>${attackerName} - ${attackName}${advantageText}</span>
                        <span class="result-timestamp">${timestamp}</span>
                    </div>
                    <div class="result-detail">
                        <strong>Attack Roll:</strong> ${attackRollDisplay} + ${attackRoll.total - attackRoll.selected} = <strong>${attackRoll.total}</strong>${critText}
                    </div>
                    <div class="damage-breakdown">
                        <strong>üí• Damage Breakdown:</strong>
                        ${damageBreakdown}
                        <div class="damage-total">
                            <strong>TOTAL DAMAGE: ${totalDamage}</strong>${isCrit ? ' (Doubled for crit!)' : ''}
                        </div>
                    </div>
                    ${saveDC > 0 ? `<div class="result-detail"><strong>Save:</strong> DC ${saveDC} ${saveType}</div>` : ''}
                </div>
            `;

            const resultsContainer = document.getElementById('results');
            const emptyState = resultsContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            resultsContainer.insertAdjacentHTML('afterbegin', html);

            // Add to combat log history
            combatLog.unshift(resultData);
            saveState();
        }

        function clearResults() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="empty-state">No rolls yet. Select attacks and click "Roll Selected"!</div>';
            combatLog = [];
            saveState();
        }

        function exportLog() {
            if (combatLog.length === 0) {
                alert('No combat log to export!');
                return;
            }

            let text = '=== COMBAT LOG ===\n\n';

            combatLog.slice().reverse().forEach((entry, index) => {
                text += `[${entry.timestamp}] ${entry.attackerName} - ${entry.attackName}${entry.advantageText}\n`;
                text += `  Attack: ${entry.attackRoll.total}`;
                if (entry.isCrit) text += ' CRITICAL HIT!';
                if (entry.isFumble) text += ' CRITICAL MISS!';
                text += '\n';

                text += '  Damage:\n';
                entry.damageResults.forEach(dr => {
                    text += `    ${dr.damageType.toUpperCase()}: ${dr.total}\n`;
                });
                text += `  TOTAL: ${entry.totalDamage}`;
                if (entry.isCrit) text += ' (doubled)';
                text += '\n';

                if (entry.saveDC > 0) {
                    text += `  Save: DC ${entry.saveDC} ${entry.saveType}\n`;
                }
                text += '\n';
            });

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `combat-log-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ========================================
        // QUICK DICE ROLLER
        // ========================================

        function rollQuickDice(diceType) {
            const sides = parseInt(diceType.substring(1));
            const roll = rollDie(sides);

            const timestamp = new Date().toLocaleTimeString();
            const html = `
                <div class="result-item">
                    <div class="result-header">
                        <span>Quick Roll - ${diceType}</span>
                        <span class="result-timestamp">${timestamp}</span>
                    </div>
                    <div class="result-detail">
                        <strong>Result:</strong> <span class="dice-result">${roll}</span>
                    </div>
                </div>
            `;

            const resultsContainer = document.getElementById('results');
            const emptyState = resultsContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            resultsContainer.insertAdjacentHTML('afterbegin', html);
        }

        // ========================================
        // STATE PERSISTENCE (localStorage)
        // ========================================

        function saveState() {
            const state = {
                characterName,
                characterAttacks,
                minions,
                combatLog,
                lastRollConfig,
                attackIdCounter,
                minionIdCounter,
                damageComponentIdCounter
            };
            localStorage.setItem('combatManagerState', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('combatManagerState');
            if (saved) {
                try {
                    const state = JSON.parse(saved);
                    characterName = state.characterName || '';
                    characterAttacks = state.characterAttacks || [];
                    minions = state.minions || [];
                    combatLog = state.combatLog || [];
                    lastRollConfig = state.lastRollConfig || null;
                    attackIdCounter = state.attackIdCounter || 0;
                    minionIdCounter = state.minionIdCounter || 0;
                    damageComponentIdCounter = state.damageComponentIdCounter || 0;

                    // Restore UI
                    document.getElementById('characterName').value = characterName;
                    renderCharacterAttacks();
                    renderMinions();

                    // Restore combat log
                    if (combatLog.length > 0) {
                        const resultsContainer = document.getElementById('results');
                        resultsContainer.innerHTML = '';
                        combatLog.forEach(entry => addResultFromHistory(entry));
                    }
                } catch (e) {
                    console.error('Error loading state:', e);
                }
            }
        }

        function addResultFromHistory(resultData) {
            const {
                timestamp,
                attackerName,
                attackName,
                advantageText,
                attackRoll,
                damageResults,
                totalDamage,
                isCrit,
                isFumble,
                saveDC,
                saveType
            } = resultData;

            const resultClass = isCrit ? 'critical-success' : isFumble ? 'critical-failure' : '';
            const critText = isCrit ? ' üéØ <strong>CRITICAL HIT!</strong>' : isFumble ? ' üí• <strong>CRITICAL MISS!</strong>' : '';

            const attackRollDisplay = attackRoll.rolls.length > 1
                ? `[${attackRoll.rolls.map(r => `<span class="dice-result">${r}</span>`).join(', ')}] ‚Üí <span class="dice-result">${attackRoll.selected}</span>`
                : `<span class="dice-result">${attackRoll.rolls[0]}</span>`;

            const damageBreakdown = damageResults.map(dr => {
                const rollsDisplay = dr.rolls.length > 0
                    ? `[${dr.rolls.map(r => `<span class="dice-result">${r}</span>`).join(' ')}]`
                    : '';
                const bonusDisplay = dr.bonus !== 0 ? ` ${dr.bonus > 0 ? '+' : ''}${dr.bonus}` : '';

                return `
                    <div class="damage-type-result">
                        <span>
                            <span class="damage-type-badge dtype-${dr.damageType}">${dr.damageType.toUpperCase()}</span>
                            ${rollsDisplay}${bonusDisplay}
                        </span>
                        <span style="font-weight: bold; font-size: 16px;">${dr.total}</span>
                    </div>
                `;
            }).join('');

            const html = `
                <div class="result-item ${resultClass}">
                    <div class="result-header">
                        <span>${attackerName} - ${attackName}${advantageText}</span>
                        <span class="result-timestamp">${timestamp}</span>
                    </div>
                    <div class="result-detail">
                        <strong>Attack Roll:</strong> ${attackRollDisplay} + ${attackRoll.total - attackRoll.selected} = <strong>${attackRoll.total}</strong>${critText}
                    </div>
                    <div class="damage-breakdown">
                        <strong>üí• Damage Breakdown:</strong>
                        ${damageBreakdown}
                        <div class="damage-total">
                            <strong>TOTAL DAMAGE: ${totalDamage}</strong>${isCrit ? ' (Doubled for crit!)' : ''}
                        </div>
                    </div>
                    ${saveDC > 0 ? `<div class="result-detail"><strong>Save:</strong> DC ${saveDC} ${saveType}</div>` : ''}
                </div>
            `;

            const resultsContainer = document.getElementById('results');
            resultsContainer.insertAdjacentHTML('beforeend', html);
        }

        function saveCharacterName() {
            characterName = document.getElementById('characterName').value;
            saveState();
        }

        // ========================================
        // INITIALIZATION
        // ========================================

        // Load saved state on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadState();

            // If no saved data, show initial empty state
            if (characterAttacks.length === 0) {
                renderCharacterAttacks();
            }
            if (minions.length === 0) {
                renderMinions();
            }
        });

        // Save state before page unload
        window.addEventListener('beforeunload', saveState);
    </script>
