services:
  combat-manager:
    build: .
    container_name: quick-5e-combat-manager
    ports:
      - "9500:9500"
    environment:
      - PORT=9500
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:9500/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
